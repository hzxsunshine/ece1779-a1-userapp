  <section>
  <div class="container p-5">
    <div class="row mb-5 text-center text-white">
    </div>
    <div class="row">
      <div class="col-lg-5 mx-auto">
        <div class="p-5 bg-white shadow rounded-lg"><img src="../static/images/upload.png" alt="" width="200" class="d-block mx-auto mb-4 rounded-pill">

                <input type="file" class="custom-file-input rounded-pill" accept='image/*' name="image" id="image-file" oninput="fileSize();">
